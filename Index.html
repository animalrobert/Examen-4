<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de Registro</title>
<link rel="stylesheet" href="Miestilos.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="formulario-container">
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="El nombre no debe contener números ni caracteres especiales, solo letras y espacios"><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" max="99" required title="Por favor, ingresa una edad válida (entre 18 y 99 años)"><br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required title="Por favor, ingresa una dirección de correo electrónico válida"><br><br>

            <label for="genero">Género:</label>
            <select id="genero" name="genero" required title="Por favor, selecciona tu género">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select><br><br>

            <label for="intereses">Intereses:</label>
            <select id="intereses" name="intereses" multiple required title="Por favor, selecciona al menos un interés">
                <option value="Deporte">Deporte</option>
                <option value="Arte">Arte</option>
                <option value="Tecnología">Tecnología</option>
                <option value="Música">Música</option>
            </select><br><br>

            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Enviar" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        </form>
    </div>

    <div class="tabla-container">
        <table id="tablaRespuestas">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Email</th>
                    <th>Género</th>
                    <th>Intereses</th>
                    <th>Comentarios</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
